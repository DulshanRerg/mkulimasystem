{% extends 'base.html'%}
{% load static %}

{% block title %}Update Product Details{% endblock %}
{% block content %}

    <h1>Update Details</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Update</button>
    </form>
    <a href="{% url 'products:product_list' %}" class="btn-secondary">Back to Product List</a>
{% endblock %}
