{% extends 'base.html' %}
{% block title %}Confirm Delete Message{% endblock %}

{% block content %}
<div class="form-container">
  <h2>Confirm Deletion</h2>
  <p>Are you sure you want to delete this message?</p>
  <blockquote>{{ message.content }}</blockquote>
  <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn-danger">Yes, delete it</button>
      <a href="{% url 'chat:chat_room' message.chat_room.name %}" class="btn-secondary">Cancel</a>
  </form>
</div>
{% endblock %}
